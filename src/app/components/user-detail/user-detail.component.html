<!-- Form Layout -->
<div class="card">
    <div class="card-body">
      <h4 class="mb-32">View / Delete User</h4>
      <button mat-button class="mb-16 btn btn-info fw-normal" (click)="onEdit()">Edit User</button>
      <form [formGroup]="userService.form">
        
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" value="User" placeholder="Enter user's name" formControlName="name" readonly>
        </mat-form-field>

        
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Personal Email</mat-label>
          <input matInput type="email" placeholder="Enter user's personal email"  formControlName="email" readonly>
        </mat-form-field>
        
        
        <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Birth Date (DOB)</mat-label>
            <input matInput type="date" placeholder="Date of Birth"  formControlName="dob" readonly>
          </mat-form-field>
        
        <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Joining Date (DOJ)</mat-label>
            <input matInput  type="date" placeholder="Date of Joining" formControlName="doj" readonly>
          </mat-form-field>
          
        <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>User ID</mat-label>
            <input matInput type="text" disabled placeholder="User ID" value="SB004V1" readonly>
          </mat-form-field>

          <mat-form-field class="w-100 fs-16" appearance="outline">
              <mat-label>User Designation</mat-label>
              <input matInput type="text" disabled placeholder="User Role / Designation" value="Software Engineer" >
            </mat-form-field>

          <section class="fs-16">
            <!-- <mat-checkbox color="primary" [checked]="checked" (change)="onCheck()" class="d-block mb-16">Generate Company Email</mat-checkbox> -->
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Company Email Format</mat-label>
                <input matInput type="uid" disabled placeholder="Enter Company Email Format" value="user@softblobs.com">
              </mat-form-field>
          </section>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>More Details</mat-label>
          <textarea matInput disabled rows="6" placeholder="Enter more information about the user" value="Verified, added by Admin"></textarea>
        </mat-form-field>
<!--         
        <mat-radio-group color="primary" class="fs-16" aria-label="Select an option">
          <mat-label class="text-secondary">Gender</mat-label>
          <mat-radio-button value="1" class="mt-8 mb-16 d-block" [checked]="checked">Female</mat-radio-button>
          <mat-radio-button value="2" class="d-block mb-16">Male</mat-radio-button>
          <mat-radio-button value="3" class="d-block mb-36">Other</mat-radio-button>
        </mat-radio-group> -->
        
        <section class="fs-16 mb-16">
            <mat-label>Uploaded Photos / Documents</mat-label>             
        </section>
          
      <button mat-raised-button right class="me-8 mb-8" color="warn">Delete User</button>

      </form>
    </div>
  </div>
