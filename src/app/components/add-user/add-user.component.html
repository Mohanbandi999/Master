<!-- Form Layout -->
<div class="form-container">
    <div class="card-body">
      <h4 class="mb-32">Add User</h4>
      <form [formGroup]="signUpForm"  (ngSubmit)="submit()">
        
        <div class="row">

        <mat-form-field  appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" value="" placeholder="Enter user's FirstName"  formControlName="firstName"/>
          <mat-error *ngIf="firstName?.errors?.['required']">
            FirstName is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" value="" placeholder="Enter user's LastName" formControlName="lastName">
        </mat-form-field>

        </div>

       <div class="row">
        <mat-form-field  appearance="outline">
          <mat-label>Personal Email</mat-label>
          <input matInput type="email" placeholder="Enter user's personal email" formControlName="email"/>
          <mat-error *ngIf="email?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="email?.errors?.['email']">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field  appearance="outline">
          <mat-label>User Designation</mat-label>
         <!-- <input matInput type="text" placeholder="User Role / Designation" value="Software Engineer"> -->
          <mat-select formControlName="role" placeholder="Role of Employee" >
            <ng-container *ngFor="let role of roles">
              <mat-option value="{{role.id}}">{{role.value}}</mat-option>
            </ng-container>
          </mat-select>
          <mat-error *ngIf="role?.errors?.['required']">
              Role is required
            </mat-error>
         </mat-form-field>

       </div>
        
       <div class="row">
        <mat-form-field  appearance="outline">
            <mat-label>Birth Date (DOB)</mat-label>
            <input matInput type="date" placeholder="Date of Birth" formControlName="dob"/>
          </mat-form-field>
        
        <mat-form-field  appearance="outline">
            <mat-label>Joining Date (DOJ)</mat-label>
            <input matInput type="date" placeholder="Date of Joining" formControlName="doj"/>
            <mat-error *ngIf="doj?.errors?.['required']">
              DOJ is required
            </mat-error>
          </mat-form-field>
       </div>
