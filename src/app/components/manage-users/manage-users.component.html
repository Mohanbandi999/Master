<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-16">View & Manage Users</h4>
      <button mat-raised-button right class="me-8 mb-8" (click)="onAddUser()" color="primary">Add New User</button>
  
      <div class="table-responsive">
        
        <table mat-table [dataSource]="datasoc" class="text-nowrap w-100">
          
          <!-- Id Column -->
          <ng-container matColumnDef="uid">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
  
          <!-- Assigned Column -->
          <ng-container matColumnDef="assigned">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.email }}</p>
              <p class="mb-0 fw-normal op-5">{{ element.work }}</p>
            </td>
          </ng-container>
  
          <!-- Project Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Project </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-5">{{element.name}}</p>
            </td>
          </ng-container>
  
          <!-- Priority Column -->
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
              <span class="badge {{element.badge}} rounded-pill">{{element.priority}}</span>
            </td>
          </ng-container>
  
          <!-- doj Column -->
          <ng-container matColumnDef="doj">
            <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{element.doj}}</p>
            </td>
          </ng-container>

           <!-- view Column -->
           <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let element">
              <!-- <p class="mb-0 fw-medium">{{element.id}}</p> -->
              <button mat-raised-button class="me-1 mb-1" (click)="onView(element.id)" color="primary">View</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
